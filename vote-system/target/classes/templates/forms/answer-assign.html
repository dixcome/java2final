<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {

            font-family: Arial, sans-serif;
            background-image: url('https://images.saatchiart.com/saatchi/117292/art/4408063/3477903-TNNQZMIK-7.jpg');

        }
        input[type=text], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=password], select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: rgb(0,21,94);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #5e3caf;
        }

        .formLogin {
            border-radius: 5px;
            background-color: rgb(78,91,202);
            padding: 20px;
            margin-left: 510px;
            margin-top: 30px;
            width: 225px;
            height: 200px;
            position: absolute;
            opacity: 70%
        }
        label{
            color: white;
        }
        ul.nav {
            margin:0;
            padding:0;
            list-style:none;
            height:36px; line-height:36px;
            background: rgb(29, 62, 107); /* you can change the backgorund color here. */
            font-family:Futura;
            font-size:13px;
        }
        ul.nav li {
            float:left;
        }
        ul.nav a {
            display:block;
            padding:0 28px;
            color:#ccece6;
            text-decoration:none;
        }
    </style>
</head>
<body>

<form action="/answerassign" class="formLogin">
    <label for="question">Choose question:</label><br>
    <select id="question" name="question">
        <option th:value="${question.getId()}" data-th-each="question : ${questionList}" data-th-text="${question.getText()}"></option>
    </select>

    <br>

    <label for="answer">Input your question:</label><br>
    <select id="answer" name="answer">
        <option th:value="${answer.getId()}" data-th-each="answer : ${answersList}" data-th-text="${answer.getText()}"></option>
    </select>

    <br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
